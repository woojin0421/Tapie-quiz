                </div>

            <h1 class="title">선린인고 테이피 퀴즈</h1>
            <div class="subtitle">100점 만점 | 15문제</div>
            
            <!-- 최고 점수 표시 -->
            <div id="high-score" class="high-score-display">
                <h3>순위</h3>
                <div id="best-score">-</div>
                <button id="reset-records-btn" class="reset-btn">기록 초기화</button>
                <button id="view-all-records-btn" class="view-records-btn">전체 기록 보기</button>
            </div>
            
            <div class="form-container">
                <div class="input-group">
                    <label for="nickname">이름</label>
                    <input type="text" id="nickname" placeholder="이름을 입력하세요" maxlength="10">
                </div>
                
                <div class="input-group">
                    <label for="department">학과</label>
                    <select id="department">
                        <option value="">학과를 선택하세요</option>
                        <option value="소프트웨어과">소프트웨어과</option>
                        <option value="정보보호과">정보보호과</option>
                        <option value="콘텐츠디자인과">콘텐츠디자인과</option>
                        <option value="IT경영과">IT경영과</option>
                    </select>
                </div>
                
                <button id="start-btn" class="btn primary">퀴즈 시작</button>
            </div>
        </div>
    </div>
    
    <!-- 퀴즈 화면 -->
    <div id="quiz-screen" class="screen">
        <div class="container">
            <div class="quiz-header">
                <div class="progress-info">
                    <span id="question-number">1</span> / 15
                </div>
                <div class="score-info">
                    점수: <span id="current-score">0</span>점
                </div>
                <div class="timer-container">
                    <div class="timer" id="timer">5</div>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-points" id="question-points">6점</div>
                <h2 class="question" id="question-text">문제가 여기에 표시됩니다</h2>
                
                <div class="options" id="options">
                    <!-- 선택지가 여기에 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 결과 화면 -->
    <div id="result-screen" class="screen">
        <div class="container">
            <h1 class="result-title">퀴즈 완료!</h1>
            
            <div class="result-card">
                <div class="user-info">
                    <div class="nickname" id="result-nickname">닉네임</div>
                    <div class="department" id="result-department">학과</div>
                </div>
                
                <div class="score-display">
                    <div class="final-score" id="final-score">0</div>
                    <div class="score-label">점</div>
                </div>
                
                <div class="score-breakdown">
                    <div class="breakdown-item">
                        <span>정답 수:</span>
                        <span id="correct-count">0</span> / 15
                    </div>
                    <div class="breakdown-item">
                        <span>정답률:</span>
                        <span id="accuracy">0%</span>
                    </div>
                    <div class="breakdown-item">
                        <span>내 순위:</span>
                        <span id="my-rank">-</span>
                    </div>
                </div>
                
                <div id="new-record" class="new-record hidden">
                    🎉 새로운 최고 기록입니다!
                </div>
            </div>
            
            <div class="result-actions">
                <button id="restart-btn" class="btn primary">다시 도전</button>
                <button id="home-btn" class="btn secondary">처음으로</button>
            </div>
        </div>
    </div>
    
    <!-- 기록 초기화 모달 -->
    <div id="reset-modal" class="modal">
        <div class="modal-content">
            <h3>기록 초기화</h3>
            <p>모든 순위 기록을 삭제하시겠습니까?</p>
            <div class="password-input">
                <label for="reset-password">비밀번호:</label>
                <input type="password" id="reset-password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="modal-buttons">
                <button onclick="resetRecords()" class="btn primary">초기화</button>
                <button onclick="hideResetModal()" class="btn secondary">취소</button>
            </div>
        </div>
    </div>

    <!-- 순위 알림 모달 -->
    <div id="rank-announcement-modal" class="modal">
        <div class="modal-content">
            <div class="rank-announcement">
                <h3 id="rank-announcement-text">김민수님은 1등입니다!</h3>
                <div class="rank-details">
                    <div class="rank-score-display" id="rank-announcement-score">100점</div>
                </div>
            </div>
            <div class="modal-buttons">
                <button onclick="closeRankAnnouncement()" class="btn primary">확인</button>
            </div>
        </div>
    </div>

    <!-- 자동 복귀 모달 -->
    <div id="auto-return-modal" class="modal">
        <div class="modal-content">
            <h3>퀴즈 완료!</h3>
            <div class="countdown-display">
                <div class="countdown-number" id="countdown-number">3</div>
                <p>3초 후 처음 화면으로 돌아갑니다</p>
            </div>
            <div class="modal-buttons">
                <button onclick="cancelAutoReturn()" class="btn secondary">머물기</button>
                <button onclick="goHomeNow()" class="btn primary">지금 돌아가기</button>
            </div>
        </div>
    </div>

    <!-- 전체 기록 모달 -->
    <div id="all-records-modal" class="modal">
        <div class="modal-content large-modal">
            <h3>전체 기록</h3>
            <div id="all-records-list" class="all-records-container">
                <!-- 전체 기록이 여기에 표시됩니다 -->
            </div>
            <div class="modal-buttons">
                <button onclick="hideAllRecordsModal()" class="btn primary">닫기</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
